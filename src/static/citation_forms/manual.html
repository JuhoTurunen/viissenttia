<div>
    <label for="title">Title:</label>
    <textarea rows="1" name="title" placeholder="Title of the manual" required></textarea>
    
    <div class="multiple">
      <label for="author">Authors:</label>
      <textarea rows="1" name="author" placeholder="Author of the manual" required></textarea>
      <button type="button"><b>&#x2b;</b> Add new author</button>
    </div>

    <label for="organization">Organization:</label>
    <textarea rows="1" name="organization" placeholder="Name of the organization" required></textarea>
    
    <label for="year">Year:</label>
    <textarea rows="1" name="year" placeholder="Year of publication" required></textarea>
    
    <div class="hidden">
      <button type="button" id="opt_btn">Show optional fields</button>
      <label for="address">Address:</label>
      <textarea rows="1" name="address" placeholder="Address of the publisher"></textarea>
      <label for="edition">Edition:</label>
      <textarea rows="1" name="edition" placeholder="Edition number"></textarea>
      <label for="month">Month:</label>
      <textarea rows="1" name="month" placeholder="Month of publication"></textarea>
      <label for="note">Note:</label>
      <textarea rows="1" name="note" placeholder="Any miscellaneous information"></textarea>
      <label for="annote">Annote:</label>
      <textarea rows="1" name="annote" placeholder="Any additional annotations"></textarea>
    </div>
</div>
