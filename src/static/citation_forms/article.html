<div>
    <label for="title">Title:</label>
    <textarea rows="1" name="title" placeholder="Name of the article" required></textarea>
    <div class="multiple">
      <label for="author">Authors:</label>
      <textarea rows="1" name="author" placeholder="Author of the article" required></textarea>
      <button type="button"><b>&#x2b;</b> Add new author</button>
    </div>
    <label for="journal">Journal:</label>
    <textarea rows="1" name="journal" placeholder="The work the article was in" required></textarea>
    <label for="year">Year:</label>
    <textarea rows="1" name="year" placeholder="Year of publishing" required></textarea>
    <div class="hidden">
      <button type="button" id="opt_btn">Show optional fields</button>
      <label for="volume">Volume:</label>
      <textarea rows="1" name="volume" placeholder="Volume number"></textarea>
      <label for="number">Number:</label>
      <textarea rows="1" name="number" placeholder="Issue number"></textarea>
      <label for="pages">Pages:</label>
      <textarea rows="1" name="pages" placeholder="Page range the article is in"></textarea>
      <label for="month">Month:</label>
      <textarea rows="1" name="month" placeholder="Month number of publishing"></textarea>
      <label for="note">Note:</label>
      <textarea rows="1" name="note" placeholder="Any miscellaneous information"></textarea>
    </div>
  </div>
