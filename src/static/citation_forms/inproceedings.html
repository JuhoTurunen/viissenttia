<div>
    <label for="title">Title:</label>
    <textarea rows="1" name="title" placeholder="Title of the paper" required></textarea>
    <div class="multiple">
      <label for="author">Authors:</label>
      <textarea rows="1" name="author" placeholder="Author of the paper" required></textarea>
      <button type="button"><b>&#x2b;</b> Add new author</button>
    </div>
    <label for="booktitle">Booktitle:</label>
    <textarea rows="1" name="booktitle" placeholder="Title of conference proceedings" required></textarea>
    <label for="year">Year:</label>
    <textarea rows="1" name="year" placeholder="Year of publishing" required></textarea>
    <div class="hidden">
      <button type="button" id="opt_btn">Show optional fields</button>
      <div class="multiple">
        <label for="editor">Editors:</label>
        <textarea rows="1" name="editor" placeholder="Name of the editor" required></textarea>
        <button type="button"><b>&#x2b;</b> Add new editor</button>
      </div>
      <label for="volume">Volume:</label>
      <textarea rows="1" name="volume" placeholder="Volume number"></textarea>
      <label for="number">Number:</label>
      <textarea rows="1" name="number" placeholder="Issue number"></textarea>
      <label for="series">Series:</label>
      <textarea rows="1" name="series" placeholder="Name of the series"></textarea>
      <label for="pages">Pages:</label>
      <textarea rows="1" name="pages" placeholder="Pages the paper appears on"></textarea>
      <label for="address">Address:</label>
      <textarea rows="1" name="address" placeholder="Location of the conference"></textarea>
      <label for="month">Month:</label>
      <textarea rows="1" name="month" placeholder="Month number of publishing"></textarea>
      <label for="organization">Organization:</label>
      <textarea rows="1" name="organization" placeholder="Sponsor of conference"></textarea>
      <label for="publisher">Publisher:</label>
      <textarea rows="1" name="publisher" placeholder="Name of the publisher"></textarea>
    </div>
  </div>
