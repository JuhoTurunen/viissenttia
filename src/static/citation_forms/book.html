<div>
  <label for="title">Title:</label>
  <textarea rows="1" name="title" placeholder="Title of the book" required></textarea>
  <div class="multiple">
    <label for="author">Authors:</label>
    <textarea rows="1" name="author" placeholder="Author of the book" required></textarea>
    <button type="button"><b>&#x2b;</b> Add new author</button>
  </div>
  <label for="publisher">Publisher:</label>
  <textarea rows="1" name="publisher" placeholder="Name of the publisher" required></textarea>
  <label for="year">Year:</label>
  <textarea rows="1" name="year" placeholder="Year of publishing" required></textarea>

  <div class="hidden">
    <button type="button" id="opt_btn">Show optional fields</button>
    <label for="series">Series:</label>
    <textarea rows="1" name="series" placeholder="Name of the series"></textarea>
    <label for="volume">Volume:</label>
    <textarea rows="1" name="volume" placeholder="Volume number"></textarea>
    <label for="edition">Edition:</label>
    <textarea rows="1" name="edition" placeholder="Edition of the book"></textarea>
    <label for="address">Address:</label>
    <textarea rows="1" name="address" placeholder="Address of the publisher"></textarea>
    <label for="note">Note:</label>
    <textarea rows="1" name="note" placeholder="Any miscellaneous information"></textarea>
  </div>
</div>
