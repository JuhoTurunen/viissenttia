{% extends "layout.html" %}

{% block title %}
Create a new citation
{% endblock %}

{% block body %}

<h2>Create a new citation</h2>

<form action="/add_citation/create" method="post">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <label for="citation_type">Citation type:</label>
  <!--Lisää tähän looppi joka hakee eri viitetyylit ja listaa ne vaihtoehtoina. Tämän jälkeen listattujen kenttien tulee muuttua viitetyypin mukaan-->
  <select name="citation_type">
    <option value="article">Article</option>
  </select>

  <label for="author">Author:</label>
  <input type="text" name="author">

  <label for="title">Title:</label>
  <input type="text" name="title">
  
  <label for="journal">Journal:</label>
  <input type="text" name="journal">

  <label for="year">Year:</label>
  <input type="text" name="year">

  <label for="volume">Volume:</label>
  <input type="text" name="volume">

  <label for="number">Number:</label>
  <input type="text" name="number">

  <label for="pages">Pages:</label>
  <input type="text" name="pages">

  <br>
  <button type="submit">
    Create
  </button>
</form>

{% endblock %}
